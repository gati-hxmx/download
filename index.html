<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Apps</title>

  <link rel="stylesheet" href="assets/css/theme.css">

  <style>
    :root {
      --bg: #f5f5f5;
      --surface: #ffffff;
      --text: #1c1c1c;
      --subtext: #5f6368;
      --primary: #6750a4;
      --radius: 16px;
      --shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --surface: #1e1e1e;
        --text: #e6e6e6;
        --subtext: #9aa0a6;
        --primary: #d0bcff;
        --shadow: 0 4px 10px rgba(0,0,0,0.4);
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 48px 24px 24px;
      max-width: 1100px;
      margin: 0 auto;
    }

    header h1 {
      font-size: 32px;
      font-weight: 600;
      margin: 0 0 8px;
    }

    header p {
      margin: 0;
      color: var(--subtext);
      font-size: 16px;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    .app-card {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .app-card h2 {
      font-size: 20px;
      margin: 0;
      font-weight: 600;
    }

    .app-card p {
      margin: 0;
      color: var(--subtext);
      font-size: 14px;
      line-height: 1.6;
    }

    .actions {
      margin-top: auto;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 14px;
      text-decoration: none;
      border: 1px solid transparent;
      cursor: pointer;
      transition: background 0.15s ease;
      white-space: nowrap;
    }

    .btn.primary {
      background: var(--primary);
      color: #fff;
    }

    .btn.primary:hover {
      opacity: 0.9;
    }

    .btn.outline {
      border-color: var(--primary);
      color: var(--primary);
      background: transparent;
    }

    .btn.outline:hover {
      background: rgba(103, 80, 164, 0.08);
    }

    footer {
      text-align: center;
      padding: 48px 16px;
      color: var(--subtext);
      font-size: 13px;
    }
  </style>
</head>

<body>
  <header>
    <h1>My Apps</h1>
    <p>個人開発のデスクトップアプリ一覧</p>
  </header>

  <main>
    <!-- App Card -->
    <section class="app-card">
      <h2>Quick Translator</h2>
      <p>
        選択 → ショートカット一発で翻訳。<br>
        解説・例文・返信文までまとめて生成。
      </p>

      <div class="actions">
        <a class="btn primary" href="https://github.com/USERNAME/REPO/releases" target="_blank">
          macOS
        </a>
        <a class="btn outline" href="https://github.com/USERNAME/REPO/releases" target="_blank">
          Windows
        </a>
        <a class="btn outline" href="apps/translator.html">
          詳細
        </a>
      </div>
    </section>

    <!-- 追加アプリはここにカードを増やす -->
  </main>

  <footer>
    © 2026 Your Name
  </footer>
</body>
</html>
